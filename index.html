<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promix</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
      direction: rtl;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background-color: #000;
      padding: 40px 20px;
      border-bottom: 2px solid gold;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      color: gold;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ccc;
    }

    .product-list {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin-bottom: 40px;
      width: 90%;
      max-width: 700px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.7s ease;
    }

    .product.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .product:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 15px 30px rgba(255, 215, 0, 0.3);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .product h2 {
      color: gold;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .product p {
      font-size: 1em;
      color: #ccc;
      line-height: 1.6;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>

  <header>
    <h1>Promix</h1>
    <p>منصة الإعلانات والعروض الأنيقة</p>
  </header>

  <section class="product-list">

<div class="product">
  <img src="https://via.placeholder.com/600x300" alt="منتج">
  <h2>اسم المنتج</h2>
  <p>وصف مختصر عن المنتج هنا...</p>
  <a href="https://amzn.to/4lLoE4I" class="btn" target="_blank">اطلب الآن</a>
</div>

    <!-- المنتج 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/600x300" alt="ساعة ذكية">
      <h2>ساعة ذكية</h2>
      <p>ساعة أنيقة بمواصفات حديثة، تدعم البلوتوث وتتبع اللياقة.</p>
      <a href="https://wa.me/201234567890" class="btn" target="_blank">اطلب الآن</a>
    </div>

    <!-- المنتج 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/600x300" alt="سماعة بلوتوث">
      <h2>سماعة بلوتوث</h2>
      <p>صوت نقي، بطارية تدوم طويلًا، تصميم مريح للأذن.</p>
      <a href="https://example.com/order-headphones" class="btn" target="_blank">اطلب الآن</a>
    </div>
    
<div class="product">
  <img src="https://via.placeholder.com/600x300" alt="منتج">
  <h2>اسم المنتج</h2>
  <p>وصف مختصر عن المنتج هنا...</p>
  <a href="https://amzn.to/4lLoE4I" class="btn" target="_blank">اطلب الآن</a>
</div>
    <!-- تضيف المزيد من المنتجات بنفس الشكل -->

  </section>

  <script>
    const products = document.querySelectorAll('.product');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.3
    });

    products.forEach(product => {
      observer.observe(product);
    });
  </script>

</body>
</html>
